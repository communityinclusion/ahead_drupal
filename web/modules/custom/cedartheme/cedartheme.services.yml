services:
  cedartheme.salutation:
    class: Drupal\cedartheme\CedarThemeSalutation
    arguments: ['@config.factory', '@event_dispatcher', '@page_cache_kill_switch']
  cedartheme.redirect_subscriber:
    class: \Drupal\cedartheme\EventSubscriber\CedarThemeRedirectSubscriber
    arguments: ['@current_user', '@current_route_match']
    tags:
      - { name: event_subscriber }
  cedartheme.logger.channel.cedartheme:
    parent: logger.channel_base
    arguments: ['cedartheme']
  cedartheme.logger.cedartheme:
    class: Drupal\cedartheme\Logger\MailLogger
    arguments: ['@logger.log_message_parser', '@config.factory']
    tags:
      - { name: logger }
  cedartheme.config_overrider:
    class: \Drupal\cedartheme\CedarThemeConfigOverrides
    tags:
      - {name: config.factory.override, priority: 5}
  cedartheme.access_checker:
    class: \Drupal\cedartheme\Access\CedarThemeAccess
    arguments: ['@config.factory']
    tags:
      - { name: access_check, applies_to: _cedartheme_access_check }
  cedartheme.route_subscriber:
    class: Drupal\cedartheme\Routing\CedarThemeRouteSubscriber
    tags:
      - { name: event_subscriber }
  cedartheme.lazy_builder:
    class: Drupal\cedartheme\CedarThemeLazyBuilder
    arguments: ['@cedartheme.salutation']